<!DOCTYPE html>
<div class="centered">
  <form class="form-container">
    <h2>Create Account</h2>
    <div class="input-container">
      <input type="text" ng-model="name" placeholder="Username">
      <label><i class="material-icons">person</i></label>
    </div>
    <div class="input-container">
      <input type="password" ng-model="password" placeholder="Password">
      <label><i class="material-icons">lock</i></label>
    </div>
    <div class="input-container">
      <input type="password" ng-model="password2" placeholder="Password Again">
      <label><i class="material-icons">security</i></label>
    </div>
    <button class="button" type="submit" ng-click="onCreate()" ng-class="{'wiggle': fail}" ng-disabled="verifying || password != password2 || password.length < 6">Create</button>
    <button class="button" ng-click="setPath('/')">Back</button>
  </form>
</div>
