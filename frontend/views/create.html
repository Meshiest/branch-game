<!DOCTYPE html>
<div class="centered">
  <form class="form-container">
    <h2>Create Account</h2>
    <div class="input-container">
      <input type="text" ng-model="user" placeholder="Username">
      <label><i class="material-icons">person</i></label>
    </div>
    <button class="button" type="submit" ng-click="onCreate()" ng-class="{'wiggle': fail}" ng-disabled="verifying">Create</button>
  </form>
</div>
