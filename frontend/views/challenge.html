<!DOCTYPE html>
<div class="centered">
  <form class="form-container">
    <h2>Challenge User</h2>
    <div class="input-container">
      <input type="text" ng-model="name" placeholder="Username">
      <label><i class="material-icons">person</i></label>
    </div>
    <button class="button" type="submit" ng-click="startChallenge()" ng-class="{'wiggle': fail}" ng-disabled="verifying">Challenge</button>
    <button class="button" ng-click="goHome()">Back</button>
  </form>
</div>
