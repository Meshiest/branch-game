<!DOCTYPE html>
<html>
  <head lang="en-US">
    <meta charset="utf-8">
    <title>Branch Alpha 1.0.0</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/api/socket.io/socket.io.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppCtrl">
    <script src="/js/angular.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/angular-animate.js"></script>
    <script src="/js/app.js"></script>
    
    <header>
      <span class="title">Branch</span>
      <span class="flex-grow"></span>
      <span class="login-info logged-in" ng-show="loggedIn">
        Logged In
      </span>
      <span class="login-info logged-out" ng-hide="loggedIn">
        <a ng-href="#!/login">Log In</a> or
        <a ng-href="#!/create">New User</a>
      </span>
    </header>
    <content ng-view>
    </content>
  </body>
</html>
